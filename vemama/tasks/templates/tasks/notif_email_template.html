<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ heading }}</title>
    <meta charset="UTF-8">
</head>
<body>
<div style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,'Helvetica Neue',sans-serif;">
    <h3>{{ heading }}:</h3>
    <ul>
        {% for task in tasks %}
            <li><a style="text-decoration: none; color: #5baf0c;"
                   href="https://vemama.pancho.cz{% url 'tasks:task_detail' last='my' pk=task.pk %}" target="_blank">
                {{ task }} ({{ task.car }}) | {{ task.due_date }} {% if task.is_past_due %}âŒ›{% endif %} </a>
            </li>
        {% endfor %}
    </ul>
    <p><a style="text-decoration: none; color: #5baf0c; font-weight: bold"
          href="https://vemama.pancho.cz{% url 'tasks:my_tasks' %}"> See all your tasks</a></p>
    <p>Have a nice day!</p>
    <p>&nbsp;</p>
    <p style="font-style: italic;">&nbsp;</p>
    <a style="text-decoration: none" href="https://vemama.pancho.cz{% url 'index' %}">
        <div style="text-align: center; font-weight: bold; font-size: 1.2em;"><span
                style="color: #5baf0c">Ve</span><span style="color: #ffc300">ma</span><span
                style="color: #e23400">ma</span></div>
    </a>
</div>
</body>
</html>

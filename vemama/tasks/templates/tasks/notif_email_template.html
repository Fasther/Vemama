<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,'Helvetica Neue',sans-serif;">
    <h3>{{ heading }}:</h3>
    <ul>
        {% for task in tasks %}
        <li><a href="https://vemama.pancho.cz{% url 'tasks:task_detail' last='my' pk=task.pk %}" target="_blank">
            {{ task.car }}: {{ task.name }} | {{ task.due_date }} </a>
        </li>
        {% endfor %}
    </ul>
    <p><a href="https://vemama.pancho.cz{% url 'tasks:my_tasks' %}"> See all your tasks</a></p>
    <p>Have a nice day!</p>
    <p>&nbsp;</p>
</div>
</body>
</html>

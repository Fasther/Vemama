<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VEMAMA dashboard</title>
    <script src="https://kit.fontawesome.com/2c77597766.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'pic/favicon.ico' %}"/>


</head>
<body>
<div class="container">
    <a href="{% url 'core:index' %}"> <img src="{% static 'pic/logo.png' %}" alt="Vemama logo" title="Dashboard"
                                           width="200"
                                           height="82.5"></a>
    <nav class="navbar navbar-expand-lg navbar-light">
        {% if user.is_authenticated %}
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse"
                    aria-controls="navbar-collapse" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navi collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav">
                    <li class="navi nav-item">
                        <a class="nav-link" href="{% url 'tasks:tasks_index' %}"><i class="fas fa-tasks"></i> Tasks</a>
                    </li>
                    <li class="navi nav-item">
                        <a class="nav-link" href="{% url 'cars:city_list' %}"><i class="fas fa-car"></i> Cars</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> {{ user.username }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" title="Change password" href="{% url 'change_password' %}"><i
                                class="fas fa-key"></i> Pass</a>
                    </li>
                    {% if user.is_staff %}
                    <li class="nav-item">
                        <a class="nav-link" title="Admin" href="{% url 'admin:index' %}"><i class="fas fa-dungeon"></i>
                            Admin</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        {% else %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                </ul>
        {% endif %}
    </nav>
</div>
<div class="container">
<div class="container content">
    {% block content %}
    {% endblock %}
</div>
</div>

</body>
</html>
